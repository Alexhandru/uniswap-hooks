name: docs
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18.15
      - name: Install dependencies
        run: npm ci
        shell: bash
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Prepare docs
        run: npm run prepare-docs

        
